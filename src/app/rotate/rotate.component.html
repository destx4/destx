<h1>
  Destx Payout System
</h1>

<table class ="responstableMt">
  <thead>
      <tr>
          <th width="100%">Player Name</th>
      </tr>
  </thead>
<tbody>
  <tr>
  <td><input type="text" [(ngModel)]="newGroup.name"> </td>
  </tr>
</tbody>
</table>
<br><br>

<button mat-raised-button color="primary" (click)="playerSubmit()" >Submit Players</button>


<h4>Players List</h4>

<ul *ngFor="let x of rotateplayers">
  <li>name: {{ x.name }}</li>
</ul>
